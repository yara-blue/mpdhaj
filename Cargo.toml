[package]
name = "mpdhaj"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.51", features = ["derive"] }
color-eyre = "0.6.5"
dbstruct = { git = "https://github.com/dvdsk/dbstruct", version = "0.6.0" }
futures-concurrency = "7.6.3"
itertools = "0.14.0"
jiff = { version = "0.2.16", features = ["serde"] }
pretty_assertions = "1.4.1"
rodio = { git = "https://www.github.com/RustAudio/rodio" }
serde = { version = "1.0.228", features = ["derive"] }
strum = { version = "0.27.2", features = ["derive"] }
strum_macros = "0.27.2"
tokio = { version = "1.48.0", features = ["rt", "fs", "macros", "net", "io-std", "io-util", "sync"] }
tokio-stream = { version = "0.1.17", features = ["fs"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
moosicbox_audiotags = "0.1.0"
lofty = "0.22.4"
